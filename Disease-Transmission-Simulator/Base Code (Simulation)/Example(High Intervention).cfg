# Example Configuration File: High Intervention Scenario
#
# This configuration models an epidemic with strong public health response:
# - High vaccination rates (80%)
# - High masking compliance (70%)
# - Strong social isolation behaviors
#
# Expected outcome: Lower attack rate, controlled epidemic

# Simulator configuration
max: 100		# max number of rounds
verbose: False		# control sim() output

# Population parameters
N: 100			# number of agents
I: 2			# initial infecteds (small initial outbreak)

# Agent interaction parameters
m: 4			# mixing parameter (reduced interactions)

# Intervention parameters (HIGH)
vp: 0.80		# prob of vaccination (80% vaccinated - strong campaign)
mp: 0.70		# prob of masking (70% masking - high compliance)

# Transmission parameters (Reasonably high)
tpe: 0.50		# exposed transmission probability
tpi: 0.70		# infected transmission probability

# Disease progression parameters
de: 3			# days in exposed period
di: 5			# days in infected period
rp: 0.20		# recovery probability (20% immune)

# Behavioral parameters
ap: 0.15		# asymptomatic probability (fewer asymptomatic)
ip: 0.80		# isolation probability (80% isolate - strong compliance)

# Seed parameter
# seed: 54321